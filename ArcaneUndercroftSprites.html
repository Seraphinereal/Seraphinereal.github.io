<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Fell Gob Sprites</title>
        <link rel="stylesheet" href="styles.css">
    </head>
        <style>
            .font1 {
                font-family: Helvetica, sans-serif;
            }
        div {
        background-color: #1e1224;
        border-radius: 16px; /*edges of box*/
        padding: 10px; /*this makes the box go up */
        height: -20px; /*this makes the box go down*/
        width: 925px;
        margin:auto;
    }
            button {
                background-color: rgb(157, 255, 255);
                color: black; /*Text colour*/
                padding: 10px 15px;
                border-radius: 2px;
                border: 1px solid black;
                float: left;
            }
        </style>
        <body>
        <h1 class="font1" style="color:#eac8f5";>Arcane Undercroft Sprites
        <a href="https://seraphinereal.github.io/">
        <button>
            Back
        </button>
        </a>
        </h1>
        <p class="font1" style="color:#eac8f5";>Note that the sprites lost resolution from being enlarged.</p>
        <imagelist>
            <img src="/images/wizard.png" height="50" alt="Sprite for wizard" title="Wizard">
            <img src="/images/wizardwalk.png" height="50" alt="Sprite for wizard walking" title="Wizard walking">
            <img src="/images/staffmagicmissile.png" height="50" alt="Sprite for visual indicator of magic missile on top of staff" title="Magic Missile staff tip">
            <img src="/images/forcewandbit.png" height="50" alt="Sprite for visual indicator of force wave on top of staff" title="Force staff tip">
            <img src="/images/stafffireball.png" height="50" alt="Sprite for visual indicator of fireball on top of staff" title="Fire staff tip">
            <img src="/images/staffice.png" height="50" alt="Sprite for visual indicator of ice mist on top of staff" title="Ice staff tip">
            <img src="/images/magicmissile.png" height="50" alt="Sprite for magic missile projectile" title="Magic Missile">
            <img src="/images/forcewave.png" height="50" alt="Sprite for force wave projectile" title="Force Wave">
            <img src="/images/fireball.png" height="50" alt="Sprite for fireball projectile" title="Fireball">
            <img src="/images/icemist.png" height="50" alt="Sprite for ice mist projectile" title="Ice Mist">
            <img src="/images/cake.png" height="50" alt="cake sprite over a brick background" title="Cake">
            <img src="/images/backbricks.png" height="50" alt="background brick tile sprite" title="Background tile">
            <img src="/images/brick.png" height="50" alt="Brick tile sprite" title="Bricks">
            <img src="/images/crackedbrick.png" height="50" alt="Brick tile sprite with cracks" title="Cracked bricks">
            <img src="/images/doorbrick.png" height="50" alt="Lighter brick tile sprite" title="Door bricks">
            <img src="/images/exit.png" height="50" alt="Brick tile sprite with an exit sign on the bottom" title="Exit">
            <img src="/images/woodtile.png" height="50" alt="Light wooden planks tile sprite" title="Wood">
            <img src="/images/woodcrate.png" height="50" alt="Wooden crate object sprite" title="Crate">
            <img src="/images/onfire.png" height="50" alt="Orange square with red text reading in caps on fire" title="ON FIRE">
            <img src="/images/rope.png" height="50" alt="Thin rope tile sprite" title="Rope">
            <img src="/images/steelcrate.png" height="50" alt="Metal crate object sprite" title="Steel Crate">
            <img src="/images/water.png" height="50" alt="Water tile sprite" title="Water">
            <img src="/images/ice.png" height="50" alt="Ice tile sprite" title="Ice">
            <img src="/images/button.png" height="50" alt="Unpressed red button tile sprite" title="Button">
            <img src="/images/buttonpressed.png" height="50" alt="Pressed green button tile sprite" title="Pressed Button">
            <img src="/images/switchnormal.png" height="50" alt="Left leaning switch with a red light tile sprite" title="Switch">
            <img src="/images/switchflipped.png" height="50" alt="Right leaning switch with a green light tile sprite" title="Flipped Switch">
        </imagelist>
        <div>
            <img src="/images/winscreenkinggob.png" height="270" alt="The win screen" title="Win">
            <img src="/images/arcaneundercroft.png" height="270" alt="The titlescreen" title="Titlescreen">
            <img src="/images/gameoverscreen.png" height="270" alt="The death screen" title="Lose">
        </div>
    </body>
    </html>
